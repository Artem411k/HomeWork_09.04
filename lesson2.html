<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
</head>
<body>
    <script>
        // Спросить у пользователя его возраст
        let age = prompt("Ваш возраст");
        
        // Вывести сообщение о возрасте
        alert("Вам " + age + " лет");

        // Спросить у пользователя его имя
        let name = prompt("Введите ваше имя");

        // Вывести приветственное сообщение
        alert("Добро пожаловать на сайт, " + name);
    </script>
</body>
</html>
